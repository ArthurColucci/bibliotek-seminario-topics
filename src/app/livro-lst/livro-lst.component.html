<button  mat-fab extended (click)="novo()" class="teste">
  <mat-icon>add_circle_outline</mat-icon>
  Adicionar Livro
</button>
<hr>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 menuz">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef> Genero </th>
    <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
  </ng-container>
  <ng-container matColumnDef="nPaginas">
    <th mat-header-cell *matHeaderCellDef> Numero de Paginas </th>
    <td mat-cell *matCellDef="let element"> {{element.nPaginas}} </td>
  </ng-container>
  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef> Ano de Publicação </th>
    <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
  </ng-container>
  


  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row" style="min-width: 80px;">
  
  
      <a (click)="remover(row.id)" type="button">
        <mat-icon  class="icon" matTooltip="Remover">delete</mat-icon>
        <mat-icon *ngIf="row.deletado==true"  class="icon" matTooltip="Ativar livroAluga">done</mat-icon>
      </a>
       
       <a (click)="alterar(row.id)" type="button">
        <mat-icon class="icon">edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
